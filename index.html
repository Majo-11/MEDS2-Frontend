<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmación de Medicamento Recibido</title>
</head>
<body>
    <h1>Confirmación de Entrega de Medicamentos</h1>
    <form id="medicationConfirmationForm">
        <h2>Datos del Paciente</h2>
        <label for="identifierSystem">Tipo de documento de identidad:</label>
        <select id="identifierSystem" name="identifierSystem" required>
            <option value="http://cedula">Cédula de ciudadanía</option>
            <option value="http://pasaporte">Pasaporte</option>
        </select><br><br>

        <label for="identifierValue">Número de documento del paciente:</label>
        <input type="text" id="identifierValue" name="identifierValue" required><br><br>

        <hr>

        <h2>Datos del Medicamento</h2>
        <label for="medicationName">Nombre del Medicamento:</label>
        <input type="text" id="medicationName" name="medicationName" required><br><br>

        <label for="medicationDosage">Dosis del Medicamento (ej. "500 mg", "1 tableta"):</label>
        <input type="text" id="medicationDosage" name="medicationDosage" required><br><br>

        <label for="medicationReceived">
            <input type="checkbox" id="medicationReceived" name="medicationReceived" required>
            **Confirmo que el paciente recibió el medicamento.**
        </label><br><br>

        <button type="submit">Confirmar Entrega</button>
    </form>

    <script src="app.js"></script>
</body>
</html>

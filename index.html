<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Receta y Entrega de Medicamentos</title>
</head>
<body>
    <h1>Formulario de Receta y Entrega de Medicamentos</h1>
    <form id="MedicamentosForm">
        <h2>Datos del Paciente</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="familyName">Apellido:</label>
        <input type="text" id="familyName" name="familyName" required><br><br>

        <label for="identifierSystem">Tipo de documento de identidad:</label>
        <select id="identifierSystem" name="identifierSystem" required>
            <option value="http://cedula">Cédula de ciudadanía</option>
            <option value="http://pasaporte">Pasaporte</option>
            <option value="http://extranjeria">Cédula de Extranjería</option>
        </select><br><br>

        <label for="identifierValue">Número de documento:</label>
        <input type="text" id="identifierValue" name="identifierValue" required><br><br>

        <hr>

        <h2>Detalles de la Receta (MedicationRequest)</h2>
        <label for="medicationCode">Código del Medicamento (RxNorm u otro):</label>
        <input type="text" id="medicationCode" name="medicationCode" placeholder="Ej: 834065 (Ibuprofeno)" required><br><br>

        <label for="medicationDisplay">Nombre del Medicamento:</label>
        <input type="text" id="medicationDisplay" name="medicationDisplay" placeholder="Ej: Ibuprofeno 400 mg" required><br><br>

        <label for="dosage">Dosis (cantidad):</label>
        <input type="text" id="dosage" name="dosage" placeholder="Ej: 1 tableta" required><br><br>

        <label for="frequency">Frecuencia (horas):</label>
        <input type="number" id="frequency" name="frequency" placeholder="Ej: 8" required><br><br>

        <label for="duration">Duración (días):</label>
        <input type="number" id="duration" name="duration" placeholder="Ej: 7" required><br><br>

        <hr>

        <h2>Confirmación de Entrega (MedicationAdministration)</h2>
        <label for="confirmMedicationAdmin">
            <input type="checkbox" id="confirmMedicationAdmin" name="confirmMedicationAdmin">
            **¿Medicamento entregado/administrado?**
        </label><br><br>

        <button type="submit">Crear Receta y Confirmar Entrega</button>
    </form>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Medicamento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
        }
        /* Custom styles for the message box */
        #messageBox {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #messageBox.success {
            background-color: #d1fae5; /* Green light */
            color: #065f46; /* Green dark */
            border: 1px solid #34d399;
        }
        #messageBox.error {
            background-color: #fee2e2; /* Red light */
            color: #991b1b; /* Red dark */
            border: 1px solid #f87171;
        }
        #messageBox.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 sm:p-6 lg:p-8">
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-xl w-full max-w-md md:max-w-lg lg:max-w-xl">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6 text-center">Solicitud de Medicamento</h1>

        <form id="MedicamentosForm" class="space-y-4">
            <div class="bg-gray-50 p-4 rounded-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Información del Paciente</h2>
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre:</label>
                    <input type="text" id="name" name="name" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="familyName" class="block text-sm font-medium text-gray-700">Apellido:</label>
                    <input type="text" id="familyName" name="familyName" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="identifierSystem" class="block text-sm font-medium text-gray-700">Sistema de Identificador:</label>
                    <select id="identifierSystem" name="identifierSystem" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="http://example.org/fhir/sid/cedula">Cédula</option>
                        <option value="http://example.org/fhir/sid/pasaporte">Pasaporte</option>
                        <option value="http://example.org/fhir/sid/other">Otro</option>
                    </select>
                </div>
                <div>
                    <label for="identifierValue" class="block text-sm font-medium text-gray-700">Valor de Identificador:</label>
                    <input type="text" id="identifierValue" name="identifierValue" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-sm shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Información del Medicamento</h2>
                <div>
                    <label for="medicationCode" class="block text-sm font-medium text-gray-700">Código de Medicamento (RxNorm):</label>
                    <input type="text" id="medicationCode" name="medicationCode" placeholder="1049502" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="medicationDisplay" class="block text-sm font-medium text-gray-700">Nombre de Medicamento:</label>
                    <input type="text" id="medicationDisplay" name="medicationDisplay" placeholder="Amoxicillin 250 mg capsule" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="dosage" class="block text-sm font-medium text-gray-700">Dosis:</label>
                    <input type="text" id="dosage" name="dosage" value="1 cápsula" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="frequency" class="block text-sm font-medium text-gray-700">Frecuencia (horas):</label>
                    <input type="number" id="frequency" name="frequency" value="8" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="duration" class="block text-sm font-medium text-gray-700">Duración (días):</label>
                    <input type="number" id="duration" name="duration" value="7" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>

            <div class="bg-gray-50 p-4 rounded-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Verificación de Entrega</h2>
                <div>
                    <label for="deliveryDate" class="block text-sm font-medium text-gray-700">Fecha de Entrega:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="deliveredBy" class="block text-sm font-medium text-gray-700">Entregado Por:</label>
                    <input type="text" id="deliveredBy" name="deliveredBy" placeholder="Nombre del repartidor"
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="deliveryStatus" class="block text-sm font-medium text-gray-700">Estado de Entrega:</label>
                    <select id="deliveryStatus" name="deliveryStatus"
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="pending">Pendiente</option>
                        <option value="delivered">Entregado</option>
                        <option value="failed">Fallida</option>
                    </select>
                </div>
            </div>

            <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md shadow-md
                           transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75">
                Crear Receta y Registrar Entrega
            </button>
        </form>
    </div>

    <div id="messageBox" role="alert"></div>

    
</body>
</html>

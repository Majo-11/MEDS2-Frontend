<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Solicitud de Medicamento</title>
    <style>
        /* Custom font for better aesthetics */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Light blue-gray background */
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem; /* Equivalent to p-4 sm:p-6 lg:p-8 */
        }
        /* Styles for the main container */
        .main-container {
            background-color: #ffffff;
            padding: 1.5rem; /* Equivalent to p-6 sm:p-8 */
            border-radius: 0.5rem; /* Equivalent to rounded-lg */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* Equivalent to shadow-xl */
            width: 100%;
            max-width: 48rem; /* Equivalent to max-w-md md:max-w-lg lg:max-w-xl, adjusted for wider view */
        }
        /* Styles for section headers */
        .section-header {
            font-size: 1.5rem; /* Equivalent to text-2xl sm:text-3xl */
            font-weight: bold; /* Equivalent to font-bold */
            color: #374151; /* Equivalent to text-gray-800 */
            margin-bottom: 1.5rem; /* Equivalent to mb-6 */
            text-align: center; /* Equivalent to text-center */
        }
        /* Styles for form sections */
        .form-section {
            background-color: #f9fafb; /* Equivalent to bg-gray-50 */
            padding: 1rem; /* Equivalent to p-4 */
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            margin-bottom: 1rem; /* Equivalent to space-y-4 for sections */
        }
        /* Styles for form labels */
        .form-label {
            display: block;
            font-size: 0.875rem; /* Equivalent to text-sm */
            font-weight: 500; /* Equivalent to font-medium */
            color: #374151; /* Equivalent to text-gray-700 */
            margin-bottom: 0.25rem;
        }
        /* Styles for form inputs and selects */
        .form-input, .form-select {
            margin-top: 0.25rem; /* Equivalent to mt-1 */
            display: block;
            width: 100%;
            padding: 0.5rem 0.75rem; /* Equivalent to px-3 py-2 */
            border: 1px solid #d1d5db; /* Equivalent to border border-gray-300 */
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05); /* Equivalent to shadow-sm */
            outline: none;
            /* Focus styles */
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
        }
        .form-input:focus, .form-select:focus {
            border-color: #3b82f6; /* Equivalent to focus:border-blue-500 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Equivalent to focus:ring-blue-500 focus:ring-opacity-75 */
        }
        /* Styles for the submit button */
        .submit-button {
            width: 100%;
            background-color: #2563eb; /* Equivalent to bg-blue-600 */
            color: #ffffff; /* Equivalent to text-white */
            font-weight: bold; /* Equivalent to font-bold */
            padding: 0.5rem 1rem; /* Equivalent to py-2 px-4 */
            border-radius: 0.375rem; /* Equivalent to rounded-md */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* Equivalent to shadow-md */
            transition: all 0.3s ease-in-out; /* Equivalent to transition duration-300 ease-in-out */
            transform: scale(1); /* Initial scale for hover effect */
            outline: none;
        }
        .submit-button:hover {
            background-color: #1d4ed8; /* Equivalent to hover:bg-blue-700 */
            transform: scale(1.05); /* Equivalent to transform hover:scale-105 */
        }
        .submit-button:focus {
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Equivalent to focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 */
        }

        /* Custom styles for the message box */
        #messageBox {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            display: none; /* Hidden by default */
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        #messageBox.success {
            background-color: #d1fae5; /* Green light */
            color: #065f46; /* Green dark */
            border: 1px solid #34d399;
        }
        #messageBox.error {
            background-color: #fee2e2; /* Red light */
            color: #991b1b; /* Red dark */
            border: 1px solid #f87171;
        }
        #messageBox.show {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <h1 class="section-header">Solicitud de Medicamento</h1>

        <form id="MedicamentosForm" style="display: flex; flex-direction: column; gap: 1rem;">
            <div class="form-section">
                <h2 class="section-header" style="text-align: left; font-size: 1.25rem; margin-bottom: 1rem;">Información del Paciente</h2>
                <div style="margin-bottom: 1rem;">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" id="name" name="name" required
                           class="form-input">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="familyName" class="form-label">Apellido:</label>
                    <input type="text" id="familyName" name="familyName" required
                           class="form-input">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="identifierSystem" class="form-label">Tipo de Identificación:</label>
                    <select id="identifierSystem" name="identifierSystem" required
                            class="form-select">
                        <option value="http://example.org/fhir/sid/cedula">Cédula</option>
                        <option value="http://example.org/fhir/sid/pasaporte">Pasaporte</option>
                        <option value="http://example.org/fhir/sid/other">Otro</option>
                    </select>
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="identifierValue" class="form-label">Número de Identificación:</label>
                    <input type="text" id="identifierValue" name="identifierValue" required
                           class="form-input">
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-header" style="text-align: left; font-size: 1.25rem; margin-bottom: 1rem;">Información del Medicamento</h2>
                <div style="margin-bottom: 1rem;">
                    <label for="medicationCode" class="form-label">Código de Medicamento (RxNorm):</label>
                    <input type="text" id="medicationCode" name="medicationCode" placeholder="1049502" required
                           class="form-input">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="medicationDisplay" class="form-label">Nombre de Medicamento:</label>
                    <input type="text" id="medicationDisplay" name="medicationDisplay" placeholder="Amoxicillin 250 mg capsule" required
                           class="form-input">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="dosage" class="form-label">Dosis:</label>
                    <input type="text" id="dosage" name="dosage" placeholder="1 cápsula" required
                           class="form-input">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="frequency" class="form-label">Frecuencia (horas):</label>
                    <input type="number" id="frequency" name="frequency" placeholder="8" min="1" required
                           class="form-input">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="duration" class="form-label">Duración (días):</label>
                    <input type="number" id="duration" name="duration" placeholder="7" min="1" required
                           class="form-input">
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-header" style="text-align: left; font-size: 1.25rem; margin-bottom: 1rem;">Verificación de Entrega</h2>
                <div style="margin-bottom: 1rem;">
                    <label for="deliveryDate" class="form-label">Fecha de Entrega:</label>
                    <input type="date" id="deliveryDate" name="deliveryDate"
                           class="form-input">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="deliveredBy" class="form-label">Entregado Por:</label>
                    <input type="text" id="deliveredBy" name="deliveredBy" placeholder="Nombre del repartidor"
                           class="form-input">
                </div>
                <div style="margin-bottom: 1rem;">
                    <label for="deliveryStatus" class="form-label">Estado de Entrega:</label>
                    <select id="deliveryStatus" name="deliveryStatus"
                            class="form-select">
                        <option value="pending">Pendiente</option>
                        <option value="delivered">Entregado</option>
                        <option value="failed">Fallida</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-button">
                Crear Receta y Registrar Entrega
            </button>
        </form>
    </div>

    <div id="messageBox" role="alert"></div>

    <script src="app.js"></script>
</body>
</html>

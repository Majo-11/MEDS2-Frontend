<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Medicamento</title>
</head>
<body>
    <h1>Formulario de Medicamento</h1>
    <form id="MedicamentosForm">
        <label for="name">Nombre:</label>
        <input type="text" id="name" required><br><br>

        <label for="familyName">Apellido:</label>
        <input type="text" id="familyName" required><br><br>

        <label for="identifierSystem">Tipo de documento:</label>
        <select id="identifierSystem" required>
            <option value="http://cedula">Cédula de ciudadanía</option>
            <option value="http://pasaporte">Pasaporte</option>
        </select><br><br>

        <label for="identifierValue">Número de documento:</label>
        <input type="text" id="identifierValue" required><br><br>

        <label for="medicationCode">Código del medicamento:</label>
        <input type="text" id="medicationCode" required><br><br>

        <label for="medicationDisplay">Nombre del medicamento:</label>
        <input type="text" id="medicationDisplay" required><br><br>

        <label for="dosage">Dosis:</label>
        <input type="text" id="dosage" required><br><br>

        <label for="frequency">Frecuencia:</label>
        <input type="text" id="frequency" required><br><br>

        <label for="duration">Duración:</label>
        <input type="text" id="duration" required><br><br>

        <button type="submit">Enviar</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
